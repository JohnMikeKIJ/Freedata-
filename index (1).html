<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background and Loading Image</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://i.ibb.co/g4MSvrL/IMG-20241030-WA0116.jpg');
            background-size: cover; /* Ensures the background image covers the entire viewport */
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .loading-image {
            position: absolute;
            max-width: 20%; /* Adjusts the maximum size relative to viewport */
            max-height: 20%; /* Adjusts the maximum size relative to viewport */
            width: auto; /* Maintains aspect ratio */
            height: auto; /* Maintains aspect ratio */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centers the image */
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading" class="loading-image">
</body>
</html>
